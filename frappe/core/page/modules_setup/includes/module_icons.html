<div class="padding modules-setup-icons">
{% for icon in icons %}
	<div>
	  <div class="checkbox">
	    <label>
	      <input type="checkbox" data-module="{{ icon.module_name }}"
					{% if not icon.hidden %}checked{% endif %}>
					{{ _(icon.label or icon.module_name) }}
	    </label>
	  </div>

	</div>
{% endfor %}
</div>
