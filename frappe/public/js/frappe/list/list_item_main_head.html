<div class="row">
    {% var total_cols=0; for (var i=0, l=columns.length; i < l; i++ ) {
        var col = columns[i]; total_cols += parseInt(col.colspan); %}
        {% if (total_cols <= 12) { %}
        <div class="col-sm-{%= col.colspan %} list-col text-ellipsis h6 text-muted
            {% if(col.type==="Subject") {
				if (right_column) { %}
					col-xs-9
				{% } else { %}
					col-xs-12
				{% } %}
			{% } else if(right_column && col.fieldname===right_column) { %}
				col-xs-3
			{% } else { %}
				hidden-xs
			{% } %}
			{% if(col.df && ["Int", "Float", "Currency", "Percent"].indexOf(col.df.fieldtype)!==-1) { %}text-right{% } %}">

			{% if (col.type==="Subject") { %}

			{% if (_checkbox) { %}
			<input class="list-select-all" type="checkbox" style="margin-right: 7px; margin-top: 2px;"
				title="{%= __("Select All") %}">
			{% } %}

			<i class="icon-fixed-width octicon octicon-heart text-extra-muted not-liked like-action list-liked-by-me"
				title="{%= __("Likes") %}"></i>

			{% } %}

            <span class="list-value">{%= __(col.title) || __(col.label) || "" %}</span>
        </div>
        {% } %}
    {% } %}
</div>
